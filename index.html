<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebXR AR Pipe Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
    }
    #startBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #2196f3;
      color: white;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start AR</button>
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js";

    let renderer, scene, camera, xrSession;

    // Get user location first
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          console.log("Location:", pos.coords.latitude, pos.coords.longitude);
          window.startingLat = pos.coords.latitude;
          window.startingLon = pos.coords.longitude;
        },
        (err) => console.error("Location error:", err),
        { enableHighAccuracy: true }
      );
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      initAR();
      document.getElementById("startBtn").style.display = "none";
    });

    async function initAR() {
      if (navigator.xr) {
        const supported = await navigator.xr.isSessionSupported("immersive-ar");
        if (supported) {
          xrSession = await navigator.xr.requestSession("immersive-ar", {
            requiredFeatures: ["hit-test", "local-floor"]
          });

          // Setup Three.js renderer
          renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
          renderer.xr.enabled = true;
          renderer.setSize(window.innerWidth, window.innerHeight);
          document.body.appendChild(renderer.domElement);

          // Setup scene
          scene = new THREE.Scene();
          camera = new THREE.PerspectiveCamera();

          // Add light
          const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
          scene.add(light);

          // Example pipe geometry (a red cylinder lying flat)
          const geometry = new THREE.CylinderGeometry(0.05, 0.05, 2, 32);
          const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
          const pipe = new THREE.Mesh(geometry, material);
          pipe.rotation.z = Math.PI / 2; // rotate to horizontal
          scene.add(pipe);

          // Start AR
          renderer.xr.setSession(xrSession);
          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });
        } else {
          alert("immersive-ar not supported on this device/browser");
        }
      } else {
        alert("WebXR not available in this browser");
      }
    }
  </script>
</body>
</html>
